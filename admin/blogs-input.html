<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu"> <!-- stackable可堆叠的，这样子就能适应移动端 -->
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right menu">
                    <div class="ui m-item m-mobile-hide dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/seed/picsum/100/100">
                            zgl
                          </div>

                          <i class="dropdown icon"></i>
                          <div class="menu">
                              <a href="#" class="item">注销</a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>     
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active item">发布</a>
                <a href="#" class="teal item">列表</a>
            </div>
        </div>
    </div>

    <!-- 博客正文 -->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
            </form>
             
        </div>
    </div>
    <!-- 底部 -->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">    <!-- grid一共分成16份 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/二维码.jpg" class="ui rounded image" alt="" style="width: 110px;"/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（UserStory）</a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">但行好事莫问前程</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: Zhengguoliang0625@163.com</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p>这是我的个人博客、会分享我的一些学习心得和日常生活=-=</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright</p>
        </div>

    </footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <!-- 如果有m-item属性值就去除m-mobile-hide属性值 -->
    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide')
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</body>
</html>
